
user  www;
worker_processes  2;

error_log  /lbbniu/logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        /lbbniu/logs/nginx.pid;


events {
    use epoll;
    worker_connections  10240;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 20m;

    log_format  main  '$remote_addr - $remote_user - [time=$request_time] [$time_local]  '
                      '"$request"  $status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /lbbniu/logs/access.log  main;

    sendfile        on;
    add_header "X-Powered-By" "Poppy/1.13";

    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  60;

    gzip  on;

    server {
        listen       80 default_server;
        server_name  localhost;

        charset utf-8;

        access_log  /lbbniu/logs/access.log  main;
        root   /lbbniu/wwwroot/public;
        location / {
            index  index.html index.htm index.php;
            if (!-f $request_filename){
                set $rule_0 1$rule_0;
            }
            if (!-d $request_filename){
                set $rule_0 2$rule_0;
            }
            #if ( $request_filename ~index.php){
            #   set $rule_0 3$rule_0;
            #}
            if ($rule_0 = "21" ){
                rewrite ^/(.*)  /index.php?$1 last;
            }
        }
        location ~ /\. {
             access_log off;
             log_not_found off;
             deny all;
        }
        location ~ /*\.pem {
             access_log off;
             log_not_found off;
             deny all;
        }
        #error_page  404              /404.html;
        #location = /404.html {
        #     root html;
        #}

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


